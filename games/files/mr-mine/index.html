    <script>
        var crazysdk;

        function loadCrazyGamesSdk()
        {
            var sdkScript = document.createElement('script');
            sdkScript.src = "https://sdk.crazygames.com/crazygames-sdk-v1.js";
            sdkScript.onload = function()
            {
                crazysdk = window.CrazyGames.CrazySDK.getInstance(); // getting the SDK
                crazysdk.init(); // initializing the SDK, call as early as possible
            }
            document.head.appendChild(sdkScript);
        }

        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split('&');
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split('=');
                if (decodeURIComponent(pair[0]) == variable) {
                    return decodeURIComponent(pair[1]);
                }
            }
            console.log('Query variable %s not found', variable);
        }

        if (getQueryVariable("referer") == "crazygames")
        {
            loadCrazyGamesSdk();
        }
    </script>

        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
