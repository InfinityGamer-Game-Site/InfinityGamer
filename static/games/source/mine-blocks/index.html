	<script>
		window.addEventListener ("touchmove", function (event) { event.preventDefault (); }, { capture: false, passive: false });
		/*if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
			var meta = document.getElementById ("viewport");
			meta.setAttribute ('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
		}*/
        window.addEventListener("keydown", function(e) {
            // space and arrow keys
            var matches = e.target.matches ? e.target.matches('input') : e.target.msMatchesSelector('input');
            if(!matches && [32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
                e.preventDefault();
            }
        }, false);
        window.addEventListener("mousedown", function(e){ if(e.button == 1){ e.preventDefault(); } });
        window.addEventListener("wheel", function(e){e.preventDefault();}, {passive: false} );
        
        var errorNum = 0;
        window.onerror = function(message, source, lineno, colno, error) {};
	</script>

	<style>
		html,body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
		#content { position:absolute; background: #000000; width: 100%; height: 100%; }
		#warningPopupWrapper {pointer-events:none;width:100%;position:fixed;bottom:30px;opacity:0.0;transition:bottom .5s, opacity .5s}
		#warningPopupWrapper.open {pointer-events:auto;bottom:50px;opacity:1.0}
		#warningPopup {background:#FFCC00;border-radius:10px;width:75%;max-width:400px;padding:10px;font-size:16px;font-family:Verdana;color:#000000;margin-left:auto;margin-right:auto;}
	</style>

	<script type="text/javascript">
        window.hardwareAccelerationWarning = function() {
            document.getElementById("warningPopupWrapper").classList.add("open");
            setTimeout(function() {
                document.getElementById("warningPopupWrapper").classList.remove("open");
            }, 7500);
        };
