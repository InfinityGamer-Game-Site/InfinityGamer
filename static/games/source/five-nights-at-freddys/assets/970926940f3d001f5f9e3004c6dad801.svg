<svg xmlns="http://www.w3.org/2000/svg" width="465.688" height="276.9"><text transform="matrix(.5 0 0 .5 .75 21.75)" xml:space="preserve" style="mix-blend-mode:normal" data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#96f" stroke-miterlimit="10" font-family="Sans Serif" font-size="40"><tspan x="0" dy="0">Toy Bonnie begins at the Show Stage and is </tspan><tspan x="0" dy="46.15">active starting on night 1. </tspan><tspan x="0" dy="46.15"> </tspan><tspan x="0" dy="46.15"> </tspan><tspan x="0" dy="46.15"> </tspan><tspan x="0" dy="46.15">Movement: Cam 9 to Cam 3 to Cam 4 to Cam 2</tspan><tspan x="0" dy="46.15">to Cam 6 to Office. </tspan><tspan x="0" dy="46.15"> </tspan><tspan x="0" dy="46.15"> </tspan><tspan x="0" dy="46.15">Counter: When you see him in your right vent in </tspan><tspan x="0" dy="46.15">your office, put your mask on and wait for him </tspan><tspan x="0" dy="46.15">to leave. </tspan></text></svg>