<svg xmlns="http://www.w3.org/2000/svg" width="460.844" height="276.9"><text transform="matrix(.5 0 0 .5 .25 21.75)" xml:space="preserve" style="mix-blend-mode:normal" data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#96f" stroke-miterlimit="10" font-family="Sans Serif" font-size="40"><tspan x="0" dy="0">Balloon Boy begins in Game Corner and is </tspan><tspan x="0" dy="46.15">active after night 1. </tspan><tspan x="0" dy="46.15"> </tspan><tspan x="0" dy="46.15"> </tspan><tspan x="0" dy="46.15"> </tspan><tspan x="0" dy="46.15">Movement: Cam 10 to Cam 7 to Cam 3 to Cam 1 </tspan><tspan x="0" dy="46.15">to Cam 5 to Office. </tspan><tspan x="0" dy="46.15"> </tspan><tspan x="0" dy="46.15"> </tspan><tspan x="0" dy="46.15">Counter: When you see him in your left vent in </tspan><tspan x="0" dy="46.15">the office, put your mask on and wait for a </tspan><tspan x="0" dy="46.15">minimum of 5 seconds. </tspan></text></svg>