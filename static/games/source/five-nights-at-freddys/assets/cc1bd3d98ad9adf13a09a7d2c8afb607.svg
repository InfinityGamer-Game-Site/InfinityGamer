<svg xmlns="http://www.w3.org/2000/svg" width="462.063" height="276.9"><text transform="matrix(.5 0 0 .5 .25 21.75)" xml:space="preserve" style="mix-blend-mode:normal" data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#96f" stroke-miterlimit="10" font-family="Sans Serif" font-size="40"><tspan x="0" dy="0">Foxy begins in Parts/Service and becomes active</tspan><tspan x="0" dy="46.15">after night 1. </tspan><tspan x="0" dy="46.15"> </tspan><tspan x="0" dy="46.15"> </tspan><tspan x="0" dy="46.15"> </tspan><tspan x="0" dy="46.15">Movement: Cam 8 to Hallway to Office. </tspan><tspan x="0" dy="46.15"> </tspan><tspan x="0" dy="46.15"> </tspan><tspan x="0" dy="46.15"> </tspan><tspan x="0" dy="46.15">Counter: Shine your flashlight at him every few </tspan><tspan x="0" dy="46.15">seconds. Level 1 Foxy is about every 60 seconds</tspan><tspan x="0" dy="46.15">and Level 20 is about every 5-6 seconds. </tspan></text></svg>