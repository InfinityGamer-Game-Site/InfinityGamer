<svg xmlns="http://www.w3.org/2000/svg" width="451.305" height="253.825"><text transform="matrix(.5 0 0 .5 .25 21.75)" xml:space="preserve" style="mix-blend-mode:normal" data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#96f" stroke-miterlimit="10" font-family="Sans Serif" font-size="40"><tspan x="0" dy="0">Chica begins in Parts/Service and becomes</tspan><tspan x="0" dy="46.15">active after night 2 and after Bonnie has left. </tspan><tspan x="0" dy="46.15"> </tspan><tspan x="0" dy="46.15"> </tspan><tspan x="0" dy="46.15"> </tspan><tspan x="0" dy="46.15">Movement: Cam 8 to Cam 4 to Cam 2 to Cam 6</tspan><tspan x="0" dy="46.15">to Office. </tspan><tspan x="0" dy="46.15"> </tspan><tspan x="0" dy="46.15"> </tspan><tspan x="0" dy="46.15">Counter: Put your mask down as quickly as you</tspan><tspan x="0" dy="46.15">can when he appears in your office. </tspan></text></svg>