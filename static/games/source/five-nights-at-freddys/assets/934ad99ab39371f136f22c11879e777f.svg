<svg xmlns="http://www.w3.org/2000/svg" width="456.164" height="336"><text transform="matrix(.5 0 0 .5 1.75 21.75)" xml:space="preserve" style="mix-blend-mode:normal" data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#96f" stroke-miterlimit="10" font-family="Sans Serif" font-size="40"><tspan x="0" dy="0">Golden Freddy has an incredibly slim chance of </tspan><tspan x="0" dy="48">appearing after night 3 until night 5, when he </tspan><tspan x="0" dy="48">regurlarly appears. </tspan><tspan x="0" dy="48"> </tspan><tspan x="0" dy="48"> </tspan><tspan x="0" dy="48">Movement: None. </tspan><tspan x="0" dy="48"> </tspan><tspan x="0" dy="48"> </tspan><tspan x="0" dy="48"> </tspan><tspan x="0" dy="48">Counter: If he is in your office, simply put your </tspan><tspan x="0" dy="48">mask on and he will vanish. If he is in the hall, </tspan><tspan x="0" dy="48">just don&apos;t shine your flashlight at him too long. </tspan><tspan x="0" dy="48">He leaves the hall if you go on cams or another</tspan><tspan x="0" dy="48">animatronic appears in the hallway. </tspan></text></svg>