<svg xmlns="http://www.w3.org/2000/svg" width="443.063" height="276.9"><text transform="matrix(.5 0 0 .5 .25 21.75)" xml:space="preserve" style="mix-blend-mode:normal" data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#96f" stroke-miterlimit="10" font-family="Sans Serif" font-size="40"><tspan x="0" dy="0">Mangle starts in the Kid&apos;s Cove and becomes </tspan><tspan x="0" dy="46.15">active after night 1. </tspan><tspan x="0" dy="46.15"> </tspan><tspan x="0" dy="46.15"> </tspan><tspan x="0" dy="46.15"> </tspan><tspan x="0" dy="46.15">Movement: Cam 12 to Cam 11 to Cam 7 to </tspan><tspan x="0" dy="46.15">Hallway to Cam 2 to Cam 6 to Office. </tspan><tspan x="0" dy="46.15"> </tspan><tspan x="0" dy="46.15"> </tspan><tspan x="0" dy="46.15">Counter: When she appears in the right vent</tspan><tspan x="0" dy="46.15">of your office, put your mask on and wait until</tspan><tspan x="0" dy="46.15">her static noise can no longer be heard. </tspan></text></svg>