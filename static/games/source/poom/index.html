	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="bin/newgroundsio.js" type="text/javascript"></script>
	<script type="text/javascript">
	
		// Shell for POOM (or any fps game)
		
		// options
	
		// fullscreen, sound, close button at top when playing on touchscreen
		// defaults to false because takes up precious screen space on smaller mobile devices
		var p8_allow_mobile_menu = false;
	
		// p8_autoplay true to boot the cartridge automatically after page load when possible
		// if the browser can not create an audio context outside of a user gesture (e.g. on iOS), p8_autoplay has no effect
		var p8_autoplay = false;
	
		// When pico8_state is defined, PICO-8 will set .is_paused, .sound_volume and .frame_number each frame 
		// (used for determining button icons)
		var pico8_state = [];
	
		// When pico8_buttons is defined, PICO-8 reads each int as a bitfield holding that player's button states
		// 0x1 left, 0x2 right, 0x4 up, 0x8 right, 0x10 O, 0x20 X, 0x40 menu
		// (used by p8_update_gamepads)
		var pico8_buttons = [0, 0, 0, 0, 0, 0, 0, 0]; // max 8 players
	
		// used to display number of detected joysticks
		var pico8_gamepads = {};
		pico8_gamepads.count = 0;
	
		// When pico8_gpio is defined, reading and writing to gpio pins will read and write to these values
		var gpio_data = new Array(128);
		var nb_bytes = 0;
		var ignore = false;
		var bank_data = null;
		var bank_request = null;
		var bank_filename = "poom_1.9.js".replace(".js","") + "_"
		var use_key = 0x10;
		function checkStatus(response) {
			if (!response.ok) {
				throw new Error(`HTTP ${response.status} - ${response.statusText}`);
			}
			return response;
		}			
		var pico8_gpio = new Proxy(gpio_data, {
			set: function(target, property, value, receiver) {      
				target[property] = value;
				if(ignore) return true;
				// requesting bank load
				if(property==0 && value == 1) {
					ignore = true;
					var bank_name = bank_filename + target[1]  + ".bin";
					bank_data = null;
					console.log("Processing bank: " + bank_name + " request");
					fetch(bank_name)
						.then(response => checkStatus(response) && response.arrayBuffer())
						.then(buffer => {
							bank_data = new Uint8Array(buffer);
							console.log("Got blob for: " + bank_name + " bytes: " + bank_data.length);
							nb_bytes = 0;
							// notify pico
							target[0] = 0;
							target[1] = 0;
							ignore = false;	
						})
						.catch(error => {
							console.error('There has been a problem with your fetch operation:', error);
						});									
				}

				// reading data
				if(property==0 && value == 2) {
					ignore = true;
					if(!bank_data) {
						console.error("No data to read");
						return true;
					}
					var len = bank_data.length;
					if(nb_bytes<len) {
						var n = Math.min(len-nb_bytes,126);
						// console.log("Transmitting: " + n + " bytes - " + nb_bytes + "/" + len);
						for(var i=0;i<n;i++) {
							target[2 + i] = bank_data[nb_bytes++];
						}
						// notify pico
						target[1] = n;
						target[0] = 0;
					} else {
						target[1] = 0;
						target[0] = 0;
						console.log("Transmitting: DONE");
					}
					ignore = false;
				}

				// space key
				if(property==0 && value == 3) {
					ignore = true;
					use_key = target[1];
					console.log("Use key: " + use_key);
					target[0] = 0;
					ignore = false;
				}

				return true;
			}
		});
		
		// When pico8_audio_context context is defined, the html shell (this file) is responsible for creating and managing it.
		// This makes satisfying browser requirements easier -- e.g. initialising audio from a short script in response to a user action.
		// Otherwise PICO-8 will try to create and use its own context.
	
		var pico8_audio_context;
	
		// added 0.2.1: work-around for iOS/Safari running from an iFrame (e.g. from itch.io page):
		// touch events only register after adding dummy listeners on document.
	
		document.addEventListener('touchstart', {});
		document.addEventListener('touchmove', {});
		document.addEventListener('touchend', {});
	
		// newgrounds API integration
		// see: https://bitbucket.org/newgrounds/newgrounds.io-for-javascript-html5/src/master/
		var ngio = new Newgrounds.io.core("51226:quLdcYsS", "8CWTNALuMzjEnW6ckrEOsA==");
		
		// TODO: remove for release
		// ngio.debug = true;

		function onLoggedIn() {
			console.log("Welcome " + ngio.user.name + "!");
			
			/* load our medals and scoreboards from the server */
			ngio.queueComponent("Medal.getList", {}, onMedalsLoaded);
			ngio.queueComponent("ScoreBoard.getBoards", {}, onScoreboardsLoaded);
			ngio.executeQueue();
		}

		function onLoginFailed() {
				console.log("There was a problem logging in: " . ngio.login_error.message );
		}

		function onLoginCancelled() {
				console.log("The user cancelled the login.");
		}

		/* vars to record any medals and scoreboards that get loaded */
		var medals, scoreboards;

		// ensure consistent mapping between medals id and gpio pins
		var leaderboard_pins = {
			// medals count
			medals: 2,
			map: 7,
			kills: 8,
			// time (must reserve 4 pins)
			time: 9,
			// total game time
			total_time: 19
		};
		// victory medals (per skill)
		leaderboard_pins[61470] = 3;
		leaderboard_pins[61471] = 4;
		leaderboard_pins[61472] = 5;
		leaderboard_pins[61473] = 6;

		// secret medals (per level)
		leaderboard_pins[61524] = 13;
		leaderboard_pins[61525] = 14;
		leaderboard_pins[61526] = 15;
		leaderboard_pins[61528] = 16;
		leaderboard_pins[61527] = 17;

		// punch perfect (per level)
		leaderboard_pins[61517] = 23;
		leaderboard_pins[61520] = 24;
		leaderboard_pins[61515] = 25;
		leaderboard_pins[61519] = 26;
		leaderboard_pins[61516] = 27;
		leaderboard_pins[61518] = 28;

		var leaderboard_level_id = [9773, 9775, 9776, 9779, 9777, 9778];

		/* You could use this function to draw the medal notification on-screen */
		function onMedalUnlocked(medal) {
    	console.log('MEDAL GET:', medal.name);
		}

		function postTimeScore(id, pin) {
				var time = pico8_gpio[pin] | pico8_gpio[pin+1]<<8 | pico8_gpio[pin+2]<<16 | pico8_gpio[pin+3]<<24;				
				if (time>0) {					
					time = Math.round(1000 * time/(1<<16));
					ngio.callComponent('ScoreBoard.postScore', {id: id, value: time});
				}
		}

		function achievementListener() {
			var medal;
			var pin;
			for (var i = 0; i < medals.length; i++) {
				medal = medals[i];				
				pin = leaderboard_pins[medal.id];
				if(!medal.unlocked && pico8_gpio[pin]>0) {
					/* unlock the medal from the server */
					ngio.callComponent('Medal.unlock', {id:medal.id}, function(result) {
						if (result.success) onMedalUnlocked(result.medal);
					});

					// reset status
					pico8_gpio[pin] = 0;
				}
			}			

			// new score?
			var map_id = pico8_gpio[leaderboard_pins.map];
			if(map_id>0) {
				console.log("Completed map: " + map_id);

				// kills
				ngio.callComponent('ScoreBoard.postScore', {id: 9774, value: pico8_gpio[leaderboard_pins.kills]});

				// level time
				postTimeScore(leaderboard_level_id[map_id-1], leaderboard_pins.time);

				// total time (if any)
				postTimeScore(9784, leaderboard_pins.total_time);

				// reset pin
				pico8_gpio[leaderboard_pins.map] = 0;
			}

			requestAnimationFrame(achievementListener);
		}

		/* handle loaded medals */
		function onMedalsLoaded(result) {
				if (result.success) {
					medals = result.medals;
					// copy medals to gpio
					var medal;
					for (var i = 0; i < medals.length; i++) {
						medal = medals[i];
						console.log("MEDAL STATUS:" + medal.id + " " + medal.name + " => " + medal.unlocked);
						// medal status
						pico8_gpio[leaderboard_pins[medal.id]] = medal.unlocked?1:0;
					}
					// medals loaded

		function pico8_buttons_event(e, step)
		{

			pico8_buttons[0] = 0;
			pico8_buttons[1] = 0;
	
			var num = 0;
			if (e.touches) num = e.touches.length;
			
			for (var i = 0; i < num; i++)
			{
				var touch = e.touches[i];
				var x = touch.clientX;
				var y = touch.clientY;
				var w = window.innerWidth;
				var h = window.innerHeight;
	
				var r = Math.min(w,h) / 12;
				if (r > 40) r = 40;
	
				// buttons
				var deadzone = r/3;
	
				if (y < h - r*12)
				{
					// no controller buttons up here; includes canvas and menu buttons at top in touch mode
				}
				else
				{
					e.preventDefault();					
	
					if (y < h - r*6 ) {
						var b = 0;
	
						var cx = w - r*3;
						var cy = h - r*7;
	
						var dx = x - cx;
						var dy = y - cy;
	
						deadzone = r/3;
						if(abs(dx)<deadzone && abs(dy)<deadzone) {
							b |= 0x40;
						}
	
						pico8_buttons[0] |= b;
						
					}
					else if (x < w/2 && x < r*6)
					{
						var b = 0;
	
						// stick (left)
	
						var cx = 0 + r*3;
						var cy = h - r*3;
	
						var dx = x - cx;
						var dy = y - cy;
	
						if (abs(dx) > abs(dy) * 0.6) // horizontal 
						{
							if (dx < -deadzone) b |= 0x1;
							if (dx > deadzone) b |= 0x2;
						}
						if (abs(dy) > abs(dx) * 0.6) // vertical
						{
							if (dy < -deadzone) b |= 0x4;
							if (dy > deadzone) b |= 0x8;
						}
	
						pico8_buttons[1] |= b;
					}
					else if (x > w/2 && x > r*6)
					{
						// stick (right)
						var b = 0;
						var cx = w - r*3;
						var cy = h - r*3;
	
						deadzone = r/3;
						var dx = x - cx;
						var dy = y - cy;
	
						if (abs(dx) > abs(dy) * 0.6) // horizontal 
						{
							if (dx < -deadzone) b |= 0x1;
							if (dx > deadzone) b |= 0x2;
						}
						if (abs(dy) > abs(dx) * 0.6) // vertical
						{
							// x button
							if (dy < -deadzone) b |= 0x20;
							// o button
							if (dy > deadzone) b |= 0x10;
						}
	
						pico8_buttons[0] |= b;
					}
				}
			}
		}

		function p8_update_layout()
		{
			var canvas = document.getElementById("canvas");
			var p8_playarea = document.getElementById("p8_playarea");
			var p8_container = document.getElementById("p8_container");
			var p8_frame = document.getElementById("p8_frame");

			var margin_top = 0;
			var margin_left = 0;

			if (!canvas || !p8_playarea || !p8_container || !p8_frame)
			{
				p8_update_layout_hash = -1;
				requestAnimationFrame(p8_update_layout);
				return;
			}
	
			p8_layout_frames ++;
	
			// assumes frame doesn't have padding
			
			var is_fullscreen=(document.fullscreenElement || document.mozFullScreenElement || document.webkitIsFullScreen || document.msFullscreenElement);
			var frame_width = p8_frame.offsetWidth;
			var frame_height = p8_frame.offsetHeight;
	
			if (is_fullscreen)
			{
				// same as window
				frame_width = window.innerWidth;
				frame_height = window.innerHeight;
			}
			else{
				// never larger than window  // (happens when address bar is down in portraight mode on phone)
				frame_width  = Math.min(frame_width, window.innerWidth);
				frame_height = Math.min(frame_height, window.innerHeight);
			}
	
			// as big as will fit in a frame..
			csize =  Math.min(frame_width,frame_height);

			if (p8_touch_detected && p8_is_running)
			{

			// csize should never be higher than parent frame
			// (otherwise stretched large when fullscreen and then return)

			if (is_fullscreen)
			{

					}

					}

		// (sets bits in pico8_buttons[])
		function p8_update_gamepads() {
			var threshold = 0.3;
			var max_players = 8;

			if (!gps) return;
	
			pico8_gamepads.count = gps.length;
	
			for (var i = 0; i < gps.length && i < max_players; i++) {
					var gp = gps[i];
				if (gp && gp.axes && gp.buttons)
				{
					pico8_buttons[i] = 0;
	
					if (gp.axes[0] && gp.axes[0] < -threshold) pico8_buttons[i] |= 0x1;
					if (gp.axes[0] && gp.axes[0] > threshold) pico8_buttons[i] |= 0x2;
					if (gp.axes[1] && gp.axes[1] < -threshold) pico8_buttons[i] |= 0x4;
					if (gp.axes[1] && gp.axes[1] > threshold) pico8_buttons[i] |= 0x8;

					// ref: https://w3c.github.io/gamepad/#remapping (er.. that mapping doesn't agree with xbox, buffalo snes)
					for (j = 0; j < gp.buttons.length; j++)
					if (gp.buttons[j].value > 0 || gp.buttons[j].pressed)
					{

						else

								pico8_buttons[0] |= 0x40; // menu button
						}
					}

					}
			},{passive: false});
	
		// when using codo_textarea to determine focus, need to explicitly hand focus back when clicking a p8_menu_button
		function p8_give_focus()
		{
			el = (typeof codo_textarea === 'undefined') ? document.getElementById("codo_textarea") : codo_textarea;
			if (el)
			{
				el.focus();
				el.select();
			}
		}
	
		function p8_request_fullscreen() {
	
			var is_fullscreen=(document.fullscreenElement || document.mozFullScreenElement || document.webkitIsFullScreen || document.msFullscreenElement);
	
			if (is_fullscreen)
			{
				 if (document.exitFullscreen) {
							document.exitFullscreen();
					} else if (document.webkitExitFullscreen) {
							document.webkitExitFullscreen();
					} else if (document.mozCancelFullScreen) {
							document.mozCancelFullScreen();
					} else if (document.msExitFullscreen) {
							document.msExitFullscreen();
					}
				return;
			}
			
			var el = document.getElementById("p8_playarea");
	
			if ( el.requestFullscreen ) {
				el.requestFullscreen();
			} else if ( el.mozRequestFullScreen ) {
				el.mozRequestFullScreen();
			} else if ( el.webkitRequestFullScreen ) {
				el.webkitRequestFullScreen( Element.ALLOW_KEYBOARD_INPUT );
			}
		}
	
	</script>

	<div id="p8_frame_0" style="max-width:800px; max-height:800px; margin:auto;"> <!-- double function: limit size, and display only this div for touch devices -->
	<div id="p8_frame" style="display:flex; width:100%; max-width:95vw; height:100vw; max-height:95vh; margin:auto;">
	
		<div id="p8_menu_buttons_touch" style="position:absolute; width:100%; z-index:10; left:0px;">

			<div class="p8_menu_button" id="p8b_sound" style="float:left;margin-left:10px" onClick="p8_give_focus(); p8_create_audio_context(); Module.pico8ToggleSound();"></div>
			<div class="p8_menu_button" id="p8b_close" style="float:right; margin-right:10px" onClick="p8_close_cart();"></div>
		</div>

			style="margin:auto; display:table;"
